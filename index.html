<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>日付計算の練習</h1>
<p>誕生日: <input type="text" name="birthday" id="birthday" value="1994-02-03"></p>
<p><input type="button" value="計算" onclick="getAge();"></p>
<script>
    function getAge() {
        var birthday = document.getElementById('birthday').value;
        var d1 = new Date(birthday);
        var d2 = new Date();
        var diff = d2.getTime() - d1.getTime();
        var daysPast = Math.floor(diff / (1000 * 60 * 60 * 24));
        alert(daysPast + '日経過');
}
</script>
</body>
</html>
